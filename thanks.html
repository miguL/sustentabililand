<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Mensagem Recebida</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      margin: 0;
    }

    .popup {
      background: white;
      padding: 2em;
      border: 2px solid #4caf50;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .popup h2 {
      color: #4caf50;
    }

    .popup p {
      margin-top: 1em;
    }

    .popup a {
      margin-top: 2em;
      display: inline-block;
      text-decoration: none;
      background-color: #4caf50;
      color: white;
      padding: 0.5em 1em;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="popup">
    <h2>Mensagem enviada!</h2>
    <p>Recebemos a sua mensagem. Entraremos em contacto em breve.</p>
    <a href="index.html">Voltar ao site</a>
  </div>
</body>
</html>
